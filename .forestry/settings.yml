---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: directory
  path: content/pages
  label: Pages
  create: all
  match: "**/*"
- type: directory
  path: content/testemonials
  label: Testemonials
  create: documents
  match: "**/*"
- type: directory
  path: content/menus
  label: Menus
  create: documents
  match: "**/*"
  templates:
  - m1
- type: directory
  path: content/languages
  label: Languages
  create: documents
  match: "**/*"
  templates:
  - languages
- type: directory
  path: content/banners
  label: Banners
  create: all
  match: "**/*"
  templates:
  - banner
- type: document
  path: content/settings/global.yml
  label: Settings
- type: directory
  path: content/tours
  label: Tours
  create: documents
  match: "**/*"
  templates:
  - tour
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: public
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run develop
